<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizzeria Laszlo</title>
</head>

<body>
  <div class="container">
    <h2>Pizzeria Laszlo</h2>
    <form id="menu">
      <div class="form-group">
        <label for="pizza-size">Select a Size:</label>
        <select class="form-control" id="size">
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>
      </div>
      <label for="pizza-toppings">Choose Your Toppings:</label>
      <select class="form-control" id="toppings">
        <option value="4">Pepperoni</option>
        <option value="5">Sausage</option>
        <option value="6">Mushrooms</option>
        <option value="7">Peppers</option>
      </select>
      <button type="submit" class="btn">Add PIzza to Cart</button>
    </form>

    <h3>Your pizza will cost: $<span id="result"></h3>
  </div>
</body>

</html>
