<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizzeria Laszlo</title>
</head>

<body>
  <div class="container">
    <h2>Pizzeria Laszlo</h2>
    <form id="form">
      <div class="form-group">
        <label for="pizza-crust">Select type of crust:</label>
        <select class="form-control" id="crust">
          <option value="1">Thin</option>
          <option value="2">New York</option>
          <option value="3">Chicago</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizza-topping">Choose toppings:</label>
        <select class="form-control" id="topping">
          <option value="4">No Topping</option>
          <option value="5">Pepperoni</option>
          <option value="6">Sausage</option>
          <option value="7">Mushrooms</option>
          <option value="8">Peppers</option>
        </select>
      </div>
      <div>
        <label for="pizza-size">Select pizza size (base price):</label>
        <select class="form-control" id="size">
          <option value="10">Small ($10)</option>
          <option value="15">Medium ($15)</option>
          <option value="20">Large ($20)</option>
        </select>
      </div>

      <button type="submit" class="btn">Add Pizza to Cart</button>
    </form>

    <h3>Your pizza will cost: $<span id="result"></span></h3>
  </div>
</body>

</html>
